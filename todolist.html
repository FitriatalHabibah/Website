<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List App</title>
    <style>
        /* Gaya untuk body - mengatur latar belakang gradien dan memusatkan konten */
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            display: flex;
            height: 100vh;
        }

        /* Gaya untuk heading */
        h1 {
            text-align: center;
            color: white;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Gaya untuk form input */
        #todo-form {
            display: flex;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Gaya untuk input teks */
        #todo-input {
            flex-grow: 1;
            padding: 15px 100px;
            font-size: 18px;
            border: none;
            border-radius: 12px 0 0 12px;
            outline: none;
            background-color: #ffffff;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.3s ease;
        }

        /* Efek hover pada input */
        #todo-input:focus {
            box-shadow: inset 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* Gaya untuk tombol tambah */
        #add-button {
            padding: 15px 25px;
            font-size: 18px;
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            color: white;
            border: none;
            border-radius: 0 12px 12px 0;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        /* Efek hover untuk tombol */
        #add-button:hover {
            background: linear-gradient(135deg, #5b86e5, #36d1dc);
            transform: translateY(-3px);
        }

        /* Gaya untuk daftar to-do */
        #todo-list {
            list-style-type: none;
            padding: 0;
        }

        /* Gaya untuk setiap item to-do */
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efek hover untuk item to-do */
        .todo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        /* Gaya untuk teks to-do */
        .todo-item span {
            flex-grow: 1;
            margin-right: 10px;
            font-size: 18px;
            color: #333;
        }

        /* Gaya umum untuk tombol */
        .todo-item button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Gaya untuk tombol edit */
        .edit-button {
            background-color: #2196f3;
            color: white;
            margin-right: 5px;
        }

        /* Efek hover untuk tombol edit */
        .edit-button:hover {
            background-color: #1976d2;
            transform: scale(1.05);
        }

        /* Gaya untuk tombol delete */
        .delete-button {
            background-color: #f44336;
            color: white;
        }

        /* Efek hover untuk tombol delete */
        .delete-button:hover {
            background-color: #e53935;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div>
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Masukkan list anda..." required>
            <button type="submit" id="add-button">Tambahkan</button>
        </form>
        <ul id="todo-list"></ul>
    </div>

    <script>
        const form = document.getElementById('todo-form');
        const input = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');
        let todos = [];

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            addTodo();
        });

        function addTodo() {
            const todoText = input.value.trim();
            if (todoText) {
                const todo = {
                    id: Date.now(),
                    text: todoText,
                    completed: false
                };
                todos.push(todo);
                renderTodo(todo);
                input.value = '';
            }
        }

        function renderTodo(todo) {
            const li = document.createElement('li');
            li.setAttribute('class', 'todo-item');
            li.setAttribute('data-id', todo.id);
            li.innerHTML = `
                <span>${todo.text}</span>
                <div>
                    <button class="edit-button" onclick="editTodo(${todo.id})">Edit</button>
                    <button class="delete-button" onclick="deleteTodo(${todo.id})">Delete</button>
                </div>
            `;
            todoList.appendChild(li);
        }

        function editTodo(id) {
            const todoItem = document.querySelector(`[data-id="${id}"]`);
            const todoText = todoItem.querySelector('span').textContent;
            const newText = prompt('Edit task:', todoText);
            if (newText !== null && newText.trim() !== '') {
                todos = todos.map(todo => todo.id === id ? {...todo, text: newText.trim()} : todo);
                todoItem.querySelector('span').textContent = newText.trim();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            const todoItem = document.querySelector(`[data-id="${id}"]`);
            todoItem.remove();
        }
    </script>
</body>
</html>
