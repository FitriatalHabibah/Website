<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatCare - Preventative Healthcare for Your Cat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: none;
        }

        body {
            background-color: rgba(106, 102, 47, 0.85); 
        }

        /* Header Styles */
        header {
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            color: rgb(0, 0, 0);
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .logo span {
            font-size: 0.8rem;
            display: block;
            position: relative;
            left: 15%;
            color: rgba(0, 0, 0, 0.5);
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        /* Hero Section Styles */
        .main {
            margin-top: 70px;
            position: relative;
            height: calc(100vh - 70px);
        }
        
        .main-content {
            position: absolute;
            top: 20%;
            left: 5%;
            color: rgb(0, 0, 0);
        }

        .main-content h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .main-content p {
            font-size: 1.5rem;
            max-width: 500px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Social Media Icons */
        .icons {
            position: absolute;
            bottom: 80px;
            right: 30px;
            display: flex;
            gap: 1rem;
        }

        .icons img {
            width: 30px;
            height: 30px;
        }

        /* Footer Styles */
        footer {
            background-color: rgba(106, 102, 47, 0.85); 
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <header>
        <div class="nav">
            <a href="#" class="logo">
                CatCare
                <span>robidahrm</span>
            </a>
            <nav>
                <a href="#">Home</a>
                <a href="#">Article</a>
                <a href="#">Shop</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="main" style="background: url('cat3.jpeg') center/cover no-repeat;">
            <div class="main-content">
                <h1>Cat Owners</h1>
                <p>Preventative healthcare for your cat</p>
            </div>
            <div class="icons">
                    <img src="Instagram.png" alt="Instagram">
                    <img src="WhatsApp.png" alt="WhatsApp">
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 CatCare.</p>
        <p>Email: <a href="#">info@catcare.com</a></p>
    </footer>
</body>
</html>
