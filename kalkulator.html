<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator UI Modern</title>
    
    <!-- Implementasi CSS -->
    <style>
        /* Styling untuk body - mengatur latar belakang dan memusatkan kalkulator */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
        }
        
        /* Styling untuk kontainer kalkulator */
        .calculator {
            background-color: #222831;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 300px;
        }
        
        /* Styling untuk area tampilan */
        .display {
            background-color: #393e46;
            color: white;
            padding: 20px;
            font-size: 36px;
            text-align: right;
            margin-bottom: 20px;
            border-radius: 10px;
            min-height: 60px;
        }
        
        /* Styling untuk grid tombol */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        /* Styling umum untuk tombol */
        button {
            padding: 20px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        /* Styling untuk jenis tombol spesifik */
        .number, .decimal {
            background-color: #4f5966;
            color: white;
        }
        
        .operator {
            background-color: #ff9f1c;
            color: white;
        }
        
        .clear {
            background-color: #f44336;
            color: white;
            grid-column: span 2;
        }
        
        .equals {
            background-color: #4caf50;
            color: white;
            grid-column: span 4;
        }
        
        .power {
            background-color: #ff9f1c;
            color: white;
        }
        
        .zero {
            grid-column: span 2;
        }
    </style>
   
</head>
<body>
    <!-- Struktur HTML -->
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <!-- Setiap tombol memiliki atribut onclick yang memanggil fungsi JavaScript -->
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">Ã—</button>
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="number zero" onclick="appendToDisplay('0')">0</button>
            <button class="decimal" onclick="appendToDisplay('.')">.</button>
            <button class="power" onclick="appendToDisplay('**')">x^y</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <!-- Implementasi JavaScript -->
    <script>
        // Mendapatkan elemen tampilan
        let display = document.getElementById('display');

        // Fungsi untuk menambahkan nilai ke tampilan
        function appendToDisplay(value) {
            if (display.textContent === '0' && value !== '.') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        // Fungsi untuk membersihkan tampilan
        function clearDisplay() {
            display.textContent = '0';
        }

        // Fungsi untuk melakukan perhitungan
        function calculate() {
            try {
                let result = eval(display.textContent);
                display.textContent = result;
            } catch (error) {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
