<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
        }

        input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: hsl(135, 18%, 52%);
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Penjumlahan</h2>
    <label for="bil1">Bilangan pertama</label>
    <input type="number" id="bil1" placeholder="Masukkan bilangan pertama">
    
    <label for="bil2">Bilangan kedua</label>
    <input type="number" id="bil2" placeholder="Masukkan bilangan kedua">
    
    <button onclick="hitung()">Jumlahkan</button>
    <button onclick="reset()">Reset</button>
    
    <div id="result">Hasil: </div>
</div>

<script>
    function hitung() {
        // Mendapatkan nilai dari input
        var bil1 = parseFloat(document.getElementById("bil1").value);
        var bil2 = parseFloat(document.getElementById("bil2").value);

        // Melakukan penjumlahan
        var hasil = bil1 + bil2;

        // Menampilkan hasil
        document.getElementById("result").innerHTML = "Hasil: " + hasil;
    }

    function reset() {
        // Menghapus nilai input dan hasil
        document.getElementById("bil1").value = '';
        document.getElementById("bil2").value = '';
        document.getElementById("result").innerHTML = "Hasil: ";
    }
</script>

</body>
</html>
